<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Fantasy Football Team Viewer - View detailed team rosters, player stats, and position breakdowns for fantasy football teams">
    <meta name="keywords"
          content="fantasy football, team viewer, roster, player stats, fantasy sports, football team">
    <title>Fantasy Football Team Viewer</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/team-viewer.css">
  </head>
  <body>
    <div class="header">
      <h1>Fantasy Football Team Viewer</h1>
      <p>Read-only team roster and statistics</p>
    </div>
    <div class="team-selector">
      <label for="team-select" class="team-selector-label">Select Team:</label>
      <select id="team-select" class="team-select">
        <option value="">Loading teams...</option>
      </select>
    </div>
    <div id="main-content" class="main-content main-content-hidden">
      <div class="roster-section">
        <h2 id="team-name">Team Roster</h2>
        <div class="roster-header">
          <div class="header-player"></div>
          <div class="header-position">Pos</div>
          <div class="header-name">Player</div>
          <div class="header-bye">Bye</div>
          <div class="header-stats">Statistics</div>
          <div class="header-price">Price</div>
        </div>
        <div id="player-list" class="player-list">
          <!-- Players will be populated here -->
        </div>
      </div>
      <div class="team-summary">
        <h2>Team Summary</h2>
        <div id="team-stats">
          <!-- Team stats will be populated here -->
        </div>
        <h3 class="team-summary-heading">Position Breakdown</h3>
        <div id="position-breakdown" class="position-grid">
          <!-- Position counts will be populated here -->
        </div>
      </div>
    </div>
    <div id="loading" class="loading loading-hidden">Loading team data...</div>
    <div id="error" class="error error-hidden">
      <!-- Error messages will appear here -->
    </div>
    <script>
        const API_BASE = 'http://localhost:8175/api/v1';
        let currentTeamId = {{ selected_team_id }};
        let owners = [];
        let config = null;
        let playerStats = {};

        // NFL Team Logo URLs - using ESPN's CDN
        function getTeamLogoUrl(teamAbbr) {
            const teamMappings = {
                'ARI': 'https://a.espncdn.com/i/teamlogos/nfl/500/ari.png',
                'ATL': 'https://a.espncdn.com/i/teamlogos/nfl/500/atl.png',
                'BAL': 'https://a.espncdn.com/i/teamlogos/nfl/500/bal.png',
                'BUF': 'https://a.espncdn.com/i/teamlogos/nfl/500/buf.png',
                'CAR': 'https://a.espncdn.com/i/teamlogos/nfl/500/car.png',
                'CHI': 'https://a.espncdn.com/i/teamlogos/nfl/500/chi.png',
                'CIN': 'https://a.espncdn.com/i/teamlogos/nfl/500/cin.png',
                'CLE': 'https://a.espncdn.com/i/teamlogos/nfl/500/cle.png',
                'DAL': 'https://a.espncdn.com/i/teamlogos/nfl/500/dal.png',
                'DEN': 'https://a.espncdn.com/i/teamlogos/nfl/500/den.png',
                'DET': 'https://a.espncdn.com/i/teamlogos/nfl/500/det.png',
                'GB': 'https://a.espncdn.com/i/teamlogos/nfl/500/gb.png',
                'HOU': 'https://a.espncdn.com/i/teamlogos/nfl/500/hou.png',
                'IND': 'https://a.espncdn.com/i/teamlogos/nfl/500/ind.png',
                'JAX': 'https://a.espncdn.com/i/teamlogos/nfl/500/jax.png',
                'KC': 'https://a.espncdn.com/i/teamlogos/nfl/500/kc.png',
                'LV': 'https://a.espncdn.com/i/teamlogos/nfl/500/lv.png',
                'LAC': 'https://a.espncdn.com/i/teamlogos/nfl/500/lac.png',
                'LAR': 'https://a.espncdn.com/i/teamlogos/nfl/500/lar.png',
                'MIA': 'https://a.espncdn.com/i/teamlogos/nfl/500/mia.png',
                'MIN': 'https://a.espncdn.com/i/teamlogos/nfl/500/min.png',
                'NE': 'https://a.espncdn.com/i/teamlogos/nfl/500/ne.png',
                'NO': 'https://a.espncdn.com/i/teamlogos/nfl/500/no.png',
                'NYG': 'https://a.espncdn.com/i/teamlogos/nfl/500/nyg.png',
                'NYJ': 'https://a.espncdn.com/i/teamlogos/nfl/500/nyj.png',
                'PHI': 'https://a.espncdn.com/i/teamlogos/nfl/500/phi.png',
                'PIT': 'https://a.espncdn.com/i/teamlogos/nfl/500/pit.png',
                'SF': 'https://a.espncdn.com/i/teamlogos/nfl/500/sf.png',
                'SEA': 'https://a.espncdn.com/i/teamlogos/nfl/500/sea.png',
                'TB': 'https://a.espncdn.com/i/teamlogos/nfl/500/tb.png',
                'TEN': 'https://a.espncdn.com/i/teamlogos/nfl/500/ten.png',
                'WAS': 'https://a.espncdn.com/i/teamlogos/nfl/500/wsh.png'
            };
            
            return teamMappings[teamAbbr] || `https://a.espncdn.com/i/teamlogos/nfl/500/${teamAbbr.toLowerCase()}.png`;
        }

        async function loadOwners() {
            try {
                const response = await fetch(`${API_BASE}/owners`);
                if (!response.ok) throw new Error('Failed to load owners');
                
                owners = await response.json();
                
                const select = document.getElementById('team-select');
                select.innerHTML = '';
                
                owners.forEach(owner => {
                    const option = document.createElement('option');
                    option.value = owner.id;
                    option.textContent = owner.team_name;
                    if (owner.id === currentTeamId) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
                
                // Load initial team data
                await loadTeamData(currentTeamId);
                
            } catch (error) {
                showError('Failed to load teams: ' + error.message);
            }
        }

        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE}/config`);
                if (!response.ok) throw new Error('Failed to load config');
                
                config = await response.json();
            } catch (error) {
                console.warn('Failed to load config:', error.message);
                // Use default config
                config = {
                    position_maximums: {
                        "QB": 2, "RB": 4, "WR": 5, "TE": 2, "K": 1, "D/ST": 1
                    },
                    total_rounds: 15,
                    initial_budget: 200
                };
            }
        }

        async function loadPlayerStats() {
            try {
                const response = await fetch(`${API_BASE}/player/stats`);
                if (!response.ok) {
                    console.warn('Failed to load player stats');
                    return;
                }
                
                playerStats = await response.json();
                console.log('Loaded player stats for', Object.keys(playerStats).length, 'players');
            } catch (error) {
                console.warn('Failed to load player stats:', error.message);
                playerStats = {};
            }
        }

        function getStatTooltip(label) {
            const tooltips = {
                // Passing
                'Comp': 'Completions',
                'Att': 'Pass Attempts',
                'Yds': 'Passing Yards',
                'TD': 'Passing Touchdowns',
                'INT': 'Interceptions',
                '%': 'Completion Percentage',
                'Rate': 'Passer Rating',
                'Sacks': 'Times Sacked',
                
                // Rushing
                'Car': 'Carries',
                'RYds': 'Rushing Yards',
                'RTD': 'Rushing Touchdowns',
                'Avg': 'Yards per Carry',
                'Long': 'Longest Run',
                'Fum': 'Fumbles',
                
                // Receiving
                'Rec': 'Receptions',
                'RecYds': 'Receiving Yards',
                'RecTD': 'Receiving Touchdowns',
                'Tgt': 'Targets',
                
                // Kicking
                'FGM': 'Field Goals Made',
                'FGA': 'Field Goals Attempted',
                'XPM': 'Extra Points Made',
                'XPA': 'Extra Points Attempted',
                'Pts': 'Total Points Scored'
            };
            
            return tooltips[label] || label;
        }
        
        function formatPlayerStats(playerId) {
            // Very defensive - handle any missing data gracefully
            try {
                const stats = playerStats[playerId];
                if (!stats) {
                    return ''; // Just show nothing if no stats available
                }

                let statColumns = [];
                
                // Show ALL available stats based on position
                if (stats.position === 'QB') {
                    // QB passing stats
                    if (stats.passing) {
                        const p = stats.passing;
                        statColumns.push({
                            label: 'Comp',
                            value: p.completions,
                            type: 'passing'
                        });
                        statColumns.push({
                            label: 'Att',
                            value: p.attempts,
                            type: 'passing'
                        });
                        statColumns.push({
                            label: 'Yds',
                            value: p.yards,
                            type: 'passing'
                        });
                        statColumns.push({
                            label: 'TD',
                            value: p.tds,
                            type: 'passing'
                        });
                        statColumns.push({
                            label: 'INT',
                            value: p.ints,
                            type: 'passing'
                        });
                        statColumns.push({
                            label: '%',
                            value: p.pct,
                            type: 'passing'
                        });
                        statColumns.push({
                            label: 'Rate',
                            value: p.rating,
                            type: 'passing'
                        });
                        statColumns.push({
                            label: 'Sacks',
                            value: p.sacks,
                            type: 'passing'
                        });
                    }
                    
                    // QB rushing stats (if any)
                    if (stats.rushing && parseInt(stats.rushing.carries) > 0) {
                        if (statColumns.length > 0) statColumns.push({ separator: true });
                        const r = stats.rushing;
                        statColumns.push({
                            label: 'Car',
                            value: r.carries,
                            type: 'rushing'
                        });
                        statColumns.push({
                            label: 'RYds',
                            value: r.yards,
                            type: 'rushing'
                        });
                        statColumns.push({
                            label: 'RTD',
                            value: r.tds,
                            type: 'rushing'
                        });
                        statColumns.push({
                            label: 'Avg',
                            value: r.avg,
                            type: 'rushing'
                        });
                        statColumns.push({
                            label: 'Long',
                            value: r.long,
                            type: 'rushing'
                        });
                    }
                    
                } else if (stats.position === 'RB') {
                    // RB rushing stats
                    if (stats.rushing) {
                        const r = stats.rushing;
                        statColumns.push({
                            label: 'Car',
                            value: r.carries,
                            type: 'rushing'
                        });
                        statColumns.push({
                            label: 'Yds',
                            value: r.yards,
                            type: 'rushing'
                        });
                        statColumns.push({
                            label: 'TD',
                            value: r.tds,
                            type: 'rushing'
                        });
                        statColumns.push({
                            label: 'Avg',
                            value: r.avg,
                            type: 'rushing'
                        });
                        statColumns.push({
                            label: 'Long',
                            value: r.long,
                            type: 'rushing'
                        });
                        statColumns.push({
                            label: 'Fum',
                            value: r.fumbles,
                            type: 'rushing'
                        });
                    }
                    
                    // RB receiving stats
                    if (stats.receiving && parseInt(stats.receiving.receptions) > 0) {
                        if (statColumns.length > 0) statColumns.push({ separator: true });
                        const rec = stats.receiving;
                        statColumns.push({
                            label: 'Rec',
                            value: rec.receptions,
                            type: 'receiving'
                        });
                        statColumns.push({
                            label: 'RecYds',
                            value: rec.yards,
                            type: 'receiving'
                        });
                        statColumns.push({
                            label: 'RecTD',
                            value: rec.tds,
                            type: 'receiving'
                        });
                        statColumns.push({
                            label: 'Tgt',
                            value: rec.targets,
                            type: 'receiving'
                        });
                        statColumns.push({
                            label: 'Avg',
                            value: rec.avg,
                            type: 'receiving'
                        });
                        statColumns.push({
                            label: 'Long',
                            value: rec.long,
                            type: 'receiving'
                        });
                    }
                    
                } else if (stats.position === 'WR' || stats.position === 'TE') {
                    // WR/TE receiving stats
                    if (stats.receiving) {
                        const rec = stats.receiving;
                        statColumns.push({
                            label: 'Rec',
                            value: rec.receptions,
                            type: 'receiving'
                        });
                        statColumns.push({
                            label: 'Yds',
                            value: rec.yards,
                            type: 'receiving'
                        });
                        statColumns.push({
                            label: 'TD',
                            value: rec.tds,
                            type: 'receiving'
                        });
                        statColumns.push({
                            label: 'Tgt',
                            value: rec.targets,
                            type: 'receiving'
                        });
                        statColumns.push({
                            label: 'Avg',
                            value: rec.avg,
                            type: 'receiving'
                        });
                        statColumns.push({
                            label: 'Long',
                            value: rec.long,
                            type: 'receiving'
                        });
                        statColumns.push({
                            label: 'Fum',
                            value: rec.fumbles,
                            type: 'receiving'
                        });
                    }
                    
                    // WR rushing stats (if any)
                    if (stats.position === 'WR' && stats.rushing && parseInt(stats.rushing.carries) > 0) {
                        if (statColumns.length > 0) statColumns.push({ separator: true });
                        const r = stats.rushing;
                        statColumns.push({
                            label: 'Car',
                            value: r.carries,
                            type: 'rushing'
                        });
                        statColumns.push({
                            label: 'RYds',
                            value: r.yards,
                            type: 'rushing'
                        });
                        statColumns.push({
                            label: 'RTD',
                            value: r.tds,
                            type: 'rushing'
                        });
                        statColumns.push({
                            label: 'Avg',
                            value: r.avg,
                            type: 'rushing'
                        });
                    }
                    
                } else if (stats.position === 'K') {
                    // Kicker stats
                    if (stats.kicking) {
                        const k = stats.kicking;
                        statColumns.push({
                            label: 'FGM',
                            value: k.fgm,
                            type: 'kicking'
                        });
                        statColumns.push({
                            label: 'FGA',
                            value: k.fga,
                            type: 'kicking'
                        });
                        statColumns.push({
                            label: 'XPM',
                            value: k.xpm,
                            type: 'kicking'
                        });
                        statColumns.push({
                            label: 'XPA',
                            value: k.xpa,
                            type: 'kicking'
                        });
                        statColumns.push({
                            label: 'Pts',
                            value: k.points,
                            type: 'kicking'
                        });
                        statColumns.push({
                            label: '%',
                            value: k.fg_pct,
                            type: 'kicking'
                        });
                        statColumns.push({
                            label: 'Long',
                            value: k.long,
                            type: 'kicking'
                        });
                    }
                }
                
                if (statColumns.length === 0) {
                    return '';
                }
                
                // Generate table structure
                let labelRow = '';
                let valueRow = '';
                
                for (const col of statColumns) {
                    if (col.separator) {
                        labelRow += '<td class="stat-separator-col"></td>';
                        valueRow += '<td class="stat-separator-col"></td>';
                    } else {
                        const cssClass = `stat-${col.type}`;
                        const tooltip = getStatTooltip(col.label);
                        labelRow += `<td class="${cssClass}"><div class="stat-label" title="${tooltip}">${col.label}</div></td>`;
                        valueRow += `<td class="${cssClass}"><div class="stat-value">${col.value}</div></td>`;
                    }
                }
                
                return `<table class="stats-table">
                    <tr class="stat-label-row">${labelRow}</tr>
                    <tr class="stat-value-row">${valueRow}</tr>
                </table>`;
                
            } catch (error) {
                // If anything fails, just return empty string - don't break the UI
                console.debug('Error formatting stats for player', playerId, error);
                return '';
            }
        }

        function getDefenseByeWeek(teamAbbr) {
            // Find bye week by looking up any player from the same team
            for (const playerId in playerStats) {
                const stats = playerStats[playerId];
                if (stats && stats.team === teamAbbr && stats.bye_week) {
                    return stats.bye_week;
                }
            }
            return null; // No bye week found for this team
        }

        function formatByeWeek(byeWeek, teamAbbr) {
            if (!byeWeek || typeof byeWeek !== 'number') {
                return '';
            }
            const teamLogoUrl = getTeamLogoUrl(teamAbbr);
            return `<div class="bye-week-column" style="background-image: url('${teamLogoUrl}')">
                <div class="bye-number">${byeWeek}</div>
            </div>`;
        }

        async function loadTeamData(teamId) {
            try {
                hideError();
                // Don't show loading for refresh updates
                
                const response = await fetch(`${API_BASE}/teams/${teamId}`);
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Team not found or has no picks yet');
                    }
                    throw new Error('Failed to load team data');
                }
                
                const teamData = await response.json();
                displayTeamData(teamData);
                
            } catch (error) {
                showError('Failed to load team data: ' + error.message);
            }
        }

        function displayTeamData(teamData) {
            const owner = owners.find(o => o.id === teamData.owner_id);
            
            // Update team name
            document.getElementById('team-name').textContent = 
                owner ? `${owner.team_name} Roster` : 'Team Roster';
            
            // Display players
            displayPlayers(teamData.picks);
            
            // Display team summary
            displayTeamSummary(teamData, owner);
            
            // Show main content
            document.getElementById('main-content').style.display = 'grid';
        }

        function displayPlayers(picks) {
            const playerList = document.getElementById('player-list');
            
            if (!picks || picks.length === 0) {
                playerList.innerHTML = '<div class="no-players">No players drafted yet</div>';
                return;
            }
            
            // Sort picks by pick order (pick_id ascending)
            const sortedPicks = picks.sort((a, b) => {
                return a.pick.pick_id - b.pick.pick_id;
            });
            
            // Group players by position
            const positionOrder = ['QB', 'RB', 'WR', 'TE', 'K', 'D/ST'];
            const playersByPosition = {};
            
            sortedPicks.forEach(pick => {
                const position = pick.player.position;
                if (!playersByPosition[position]) {
                    playersByPosition[position] = [];
                }
                playersByPosition[position].push(pick);
            });
            
            let html = '';
            let isFirstGroup = true;
            
            positionOrder.forEach(position => {
                if (playersByPosition[position] && playersByPosition[position].length > 0) {
                    // Add separator between position groups
                    if (!isFirstGroup) {
                        html += '<div class="position-separator"></div>';
                    }
                    isFirstGroup = false;
                    
                    // Add players in this position group
                    html += playersByPosition[position].map(pick => {
                const player = pick.player;
                
                // Use team logo for defenses, player headshot for individuals
                let imageUrl;
                if (player.position === 'D/ST') {
                    imageUrl = getTeamLogoUrl(player.team);
                } else {
                    imageUrl = `https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/${player.id}.png&w=350&h=254`;
                }
                
                const teamLogoUrl = getTeamLogoUrl(player.team);
                
                // Handle bye week for defenses by looking up a player from the same team
                let byeWeek;
                if (player.position === 'D/ST') {
                    byeWeek = getDefenseByeWeek(player.team);
                } else {
                    byeWeek = playerStats[player.id]?.bye_week;
                }
                const byeWeekHtml = formatByeWeek(byeWeek, player.team);
                
                // Display "DST" instead of "D/ST" for better fit
                const displayPosition = player.position === 'D/ST' ? 'DST' : player.position;
                const cssPositionClass = player.position === 'D/ST' ? 'DST' : player.position;
                
                return `
                    <div class="player-card">
                        <div class="player-image-container">
                            <img src="${teamLogoUrl}" alt="${player.team}" class="player-image-background" title="${player.team}">
                            <img src="${imageUrl}" alt="${player.last_name}" class="player-image" onerror="this.style.display='none'">
                        </div>
                        <span class="player-position position-${cssPositionClass}">${displayPosition}</span>
                        <div class="player-info">
                            <div class="player-name">${player.first_name} ${player.last_name}</div>
                            ${byeWeekHtml}
                            <div class="player-stats">
                                ${formatPlayerStats(player.id)}
                            </div>
                        </div>
                        <div class="player-price">$${pick.pick.price}</div>
                    </div>
                `;
                    }).join('');
                }
            });
            
            playerList.innerHTML = html;
        }

        function displayTeamSummary(teamData, owner) {
            const statsDiv = document.getElementById('team-stats');
            const positionDiv = document.getElementById('position-breakdown');
            
            // Calculate position counts
            const positionCounts = {};
            teamData.picks.forEach(pick => {
                const position = pick.player.position;
                positionCounts[position] = (positionCounts[position] || 0) + 1;
            });
            
            // Team stats
            const totalSpent = teamData.picks.reduce((sum, pick) => sum + pick.pick.price, 0);
            const remainingPicks = config.total_rounds - teamData.picks.length;
            
            statsDiv.innerHTML = `
                <div class="summary-item">
                    <span class="summary-label">Owner</span>
                    <span class="summary-value">${owner ? owner.owner_name : 'Unknown'}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Budget Remaining</span>
                    <span class="summary-value budget-value">$${teamData.budget_remaining}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Total Spent</span>
                    <span class="summary-value">$${totalSpent}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Players Drafted</span>
                    <span class="summary-value">${teamData.picks.length} / ${config.total_rounds}</span>
                </div>
                <div class="summary-progress">
                    <div class="summary-progress-bar" style="width: ${(teamData.picks.length / config.total_rounds) * 100}%"></div>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Remaining Picks</span>
                    <span class="summary-value">${remainingPicks}</span>
                </div>
            `;
            
            // Position breakdown
            const positions = ['QB', 'RB', 'WR', 'TE', 'K', 'D/ST'];
            positionDiv.innerHTML = positions.map(position => {
                const current = positionCounts[position] || 0;
                const max = config.position_maximums[position] || 0;
                const percentage = max > 0 ? (current / max) * 100 : 0;
                const statusClass = current >= max ? 'at-max' : 'under-max';
                
                // Determine bar color based on fill percentage
                let barClass = 'progress-bar-normal';
                if (percentage >= 100) {
                    barClass = 'progress-bar-full';
                } else if (percentage >= 75) {
                    barClass = 'progress-bar-warning';
                }
                
                // Use same position class for consistency
                const displayPosition = position === 'D/ST' ? 'DST' : position;
                const cssPositionClass = position === 'D/ST' ? 'DST' : position;
                
                return `
                    <div class="position-item">
                        <div class="position-header">
                            <span class="position-badge position-${cssPositionClass}">${displayPosition}</span>
                            <div class="position-count ${statusClass}">${current} / ${max}</div>
                        </div>
                        <div class="position-progress">
                            <div class="position-progress-bar ${barClass}" style="width: ${Math.min(percentage, 100)}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Event listeners
        document.getElementById('team-select').addEventListener('change', function(e) {
            const teamId = parseInt(e.target.value);
            if (teamId && teamId !== currentTeamId) {
                currentTeamId = teamId;
                loadTeamData(teamId);
                
                // Update URL
                const url = new URL(window.location);
                url.searchParams.set('team_id', teamId);
                window.history.pushState({}, '', url);
            }
        });

        // Initialize
        async function init() {
            await loadConfig();
            await loadPlayerStats();
            await loadOwners();
            
            // Auto-refresh every 5 seconds
            setInterval(() => {
                if (currentTeamId) {
                    loadTeamData(currentTeamId);
                }
            }, 5000);
        }

        // Start the application
        init();
    </script>
  </body>
</html>
